<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5 bg-danger bg-opacity-50">
        <div class="row p-3">
            <div class="row p-3 bg-danger">
                <h3 class="text-white ms-3">Quick Short</h3>
            </div>
            <div class="row p-1 justify-content-center mt-5">
                <div class="col-2 p-4 bg-danger rounded text-center">
                    <i class="fa fa-adn text-white" style="font-size:24px;"></i>
                    <div class="text-white">Apps</div>
                </div>
                <div class="col-2 p-4 bg-danger rounded ms-3 text-center">
                    <i class="fa fa-adn text-white" style="font-size:24px;"></i>
                    <div class="text-white">Submit</div>
                </div>
                <div class="col-2 p-4 bg-danger rounded ms-3 text-center">
                    <i class="fa fa-adn text-white" style="font-size:24px;"></i>
                    <div class="text-white">Command</div>
                </div>
                <div class="col-2 p-4 bg-danger rounded ms-3 text-center">
                    <i class="fa fa-adn text-white" style="font-size:24px;"></i>
                    <div class="text-white">Message</div>
                </div>
            </div>

            <!-- Second Grid of Buttons -->
            <div class="row p-1 justify-content-center mt-4">
                <div class="col-2 p-4 bg-danger rounded text-center">
                    <i class="fa fa-adn text-white" style="font-size:24px;"></i>
                    <div class="text-white">Apps</div>
                </div>
                <div class="col-2 p-4 bg-danger rounded ms-3 text-center">
                    <i class="fa fa-adn text-white" style="font-size:24px;"></i>
                    <div class="text-white">Submit</div>
                </div>
                <div class="col-2 p-4 bg-danger rounded ms-3 text-center">
                    <i class="fa fa-adn text-white" style="font-size:24px;"></i>
                    <div class="text-white">Command</div>
                </div>
                <div class="col-2 p-4 bg-danger rounded ms-3 text-center">
                    <i class="fa fa-adn text-white" style="font-size:24px;"></i>
                    <div class="text-white">Message</div>
                </div>
            </div>

            <!-- Bottom Row with Three Columns -->
            <div class="row justify-content-center w-75 ms-5 mt-4 bg-danger p-3 rounded">
                <div class="col-3 ms-5 bg-danger rounded text-center">
                </div>
                <div class="col-3 ms-5 bg-danger rounded ms-3 text-center">
                    <i class="fa fa-adn text-white" style="font-size:24px;"></i>
                    <div class="text-white">message</div>
                </div>
                <div class="col-3  ms-5 rounded ms-3 text-center">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
