<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd bootstrap</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row ms-3 p-4 mt-5 bg-black"></div>
        <div class="row ms-3 mt-3"></div>
        <button type="button" class="btn col">Basic</button>
        <button type="button" class="btn btn-primary col">Primary</button>
        <button type="button" class="btn btn-secondary col">Secondary</button>
        <button type="button" class="btn btn-success col">Success</button>
        <button type="button" class="btn btn-info col">Info</button>
        <button type="button" class="btn btn-warning col">Warning</button>
        <button type="button" class="btn btn-danger col">Danger</button>
        <button type="button" class="btn btn-dark col">Dark</button>
        <button type="button" class="btn btn-light col">Light</button>
        <button type="button" class="btn btn-link col "><a href="./images/IMG-20240724-WA0004.jpg">link</a>
        </button>
        <div class="row ms-3 p-3 mt-3 bg-black"></div>
        <div class="row ms-3 mt-3"></div>
        <button type="button" class="btn btn-outline-primary ms-3">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
        <div class="row ms-3 p-3 mt-3 bg-black"></div>
        <div class="row ms-3 mt-3"></div>
        <button type="button" class="btn btn-success ms-3">link button</button>
        <button type="button" class="btn btn-success">button</button>
        <button type="button" class="btn btn-success">input button</button>
        <button type="button" class="btn btn-success">submit button</button>
        <div class="row ms-3 p-3 mt-3 bg-black"></div>
        <div class="row ms-3 mt-3"></div>
        <button class="btn btn-primary ms-3">
            <span class="spinner-border spinner-border-sm"></span>
          </button>
          
          <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          
          <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          
          <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
          </button>
          <div class="row ms-3 p-4 mt-3 bg-black"></div>
        </div>
    </div>
</body>

</html>
