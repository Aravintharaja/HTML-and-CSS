<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    

</head>

<body>
    <div class="container p-5 mt-5">
        <div class="container mt-5">
            <div class="row p-5  bg-danger text-black ">
                <div class="row ms-4">
                    <div class="col-2"></div>
                    <div class="col-4 ms-5">Small circle buttons</div>
                    <div class="col-4 ms-1">Regular circle button</div>
                    <div class="col-2"></div>
                </div>
                <div class="row ms-5 mt-2">
                    <div class="col-5 ms-5 text-center"><i class="fa fa-gg-circle bg-warning p-1 rounded-circle"></i><i class="fa fa-gratipay bg-primary p-1 rounded-circle ms-2"></i><i class="fa fa-google-plus-official bg-secondary p-1 rounded-circle ms-2"></i><i class="fa fa-snapchat bg-success p-1 rounded-circle ms-2"></i><i class="fa fa-spotify bg-info p-1 rounded-circle ms-2"></i><i class="fa fa-telegram bg-white p-1 rounded-circle ms-2"></i></div>
                    <div class="col-5 ms-5"><i class="fa fa-gg-circle bg-warning p-1 rounded-circle" style="font-size:19px"></i><i class="fa fa-gratipay  bg-primary p-1 rounded-circle ms-2" style="font-size:19px"></i><i class="fa fa-google-plus-official  bg-secondary p-1 rounded-circle ms-2" style="font-size:19px"></i><i class="fa fa-snapchat bg-success p-1 rounded-circle ms-2" style="font-size:19px"></i><i class="fa fa-spotify bg-info p-1 rounded-circle  ms-2" style="font-size:19px"></i><i class="fa fa-telegram bg-white p-1 rounded-circle ms-2 ms-2" style="font-size:19px"></i></div>
                </div>
                <div class="row p-5 bg-danger">
                    <div class="col-5"></div>
                    <div class="col-4 mt-4">Large circle buttons<br><i class="mt-3 fa fa-gg-circle bg-warning p-2 rounded-circle " style=" font-size:20px"></i><i class="fa fa-gratipay  bg-primary p-2 rounded-circle ms-2" style="font-size:20px"></i><i class="fa fa-google-plus-official  bg-secondary p-2 rounded-circle ms-2" style="font-size:20px"></i><i class="fa fa-snapchat bg-success p-2 rounded-circle ms-2" style="font-size:20px"></i><i class="fa fa-spotify bg-info p-2 rounded-circle  ms-2" style="font-size:20px"></i><i class="fa fa-telegram bg-white p-2 rounded-circle ms-2 ms-2" style="font-size:20px"></i></br></div>
                    <div class="col-3"></div>
                </div>
                <div class="row p-5 bg-danger">
                    <div class="col-4"></div>
                    <div class="col-5 ms-2 mt-3">XL circle buttons<br><i class="fa fa-gg-circle bg-warning p-3 rounded-circle" style="font-size:21px"></i><i class="fa fa-gratipay  bg-primary p-3 rounded-circle ms-2" style="font-size:21px"></i><i class="fa fa-google-plus-official  bg-secondary p-3 rounded-circle ms-2" style="font-size:21px"></i><i class="fa fa-snapchat bg-success p-3  rounded-circle ms-2" style="font-size:21px"></i><i class="fa fa-spotify bg-info p-3 rounded-circle  ms-2" style="font-size:21px"></i><i class="fa fa-telegram bg-white p-3 rounded-circle ms-2 ms-2" style="font-size:21px"></i></br></div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
