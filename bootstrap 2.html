<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd bootstrap</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container p-5 mt-3 bg-primary text-white">
        <h1>Bootstrap Margin</h1>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-sm-6 bg-primary text-white p-3">
                </div>
                <div class="col-sm-6 bg-white text-white p-3">
                    <div class="container p-4 mt-3 bg-success text-white">
                        <h1>P-4</h1>
                    </div>
                    <div class="container p-3 mt-3 bg-info text-white">
                        <h1>P-3</h1>
                    </div>
                    <div class="container p-2 mt-3 bg-secondary text-white">
                        <h1>P-2</h1>
                    </div>
                    <div class="container p-0 mt-3 bg-danger text-white">
                        <h1>P-1</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
