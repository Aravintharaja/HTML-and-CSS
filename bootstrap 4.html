<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd bootstrap</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <span class="row ms-3 p-4 mt-5 border text-primary border border-info"> This is single column</span>
        <div class="row ms-3 mt-5 ">
            <div class="col p-4 border text-black border border-black">This is first column</div>
            <div class="col p-4 ms-5 text-black border border-black">This is second column</div>
        </div>
        <div class="row ms-3 mt-5 ">
            <div class="col p-5 border border-danger text-danger">This is first column</div>
            <div class="col p-5 ms-5 border border-danger text-danger">This is second column</div>
            <div class="col p-5 ms-5 border border-danger text-danger">This is third column</div>
            <div class="col p-5 ms-5 border border-danger text-danger">This is fourth column</div>
            <div class="col p-5 ms-5 border border-danger text-danger">This is fifth column</div>
        </div>
    </div>
    </div>
</body>

</html>
