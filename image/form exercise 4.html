<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven Booking Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: url('Hotelroom.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .form-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        h1 {
            width: 100%;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 0;
            font-size: 70px;
            margin-bottom: 20px;
            color: #F5F5F5;
            text-align: center;
            font-style: italic;

        }

        .section-title {
            font-size: 40px;
            font-weight: bold;
            font-family:'Courier New', Courier, monospace;
            color: yellow;
            text-align: center;
            margin-bottom: 10px;
        }

        form {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            width: 48%;
            margin-bottom: 15px;
        }

        .form-group.full-width {
            width: 100%;
        }

        .form-group.input-height-doubled input {
            height: 80px; 
        }

        .form-group.full-width input,
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            height: 40px;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            background-color: #0e5dc5;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin-top:90px;
        }

        .footer {
            margin-top: 15px;
            color: white;
            margin-left:500px;
            font-size: 20px;
            text-align: justify;
            word-spacing: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Heaven Booking Form</h1>
        <div class="form-container">
            <div style="width: 45%;">
                <div class="section-title">Personal Details</div>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Phone Number">
                    </div>
                    <div class="form-group full-width">
                        <input type="text" placeholder="Address" style="height: 80px;">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="State">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Pin code">
                    </div>
                    <div class="form-group">
                        <select>
                            <option>Select Country</option>
                        </select>
                    </div>
                </form>
            </div>
            <div style="width: 45%;">
                <div class="section-title">Make a Reservation</div>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Arrival Date">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Departure Date">
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="No of Adults">
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="No of Kids">
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="No of Nights at Hotel">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Room Preference">
                    </div>
                    <div class="form-group full-width">
                        <input type="text" placeholder="Any Special Request" style="height: 134px;">
                    </div>
                    <div class="form-group full-width">
                        <button class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Heaven Booking Form. All Rights Reserved | Design By ARAVINTH</p>
        </div>
    </div>
</body>

</html>
