<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9th bootstrap</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5 p-5 bg-opacity-75 bg-secondary">
        <h4 class="text-center">BUILT WITH MATERIAL DESIGN FOR bootstrap5</h4>
        <div class="row w-75">
            <button type="button" class="col-6 ms-5 btn "></button>
            <button type="button" class="col-2 ms-5 mt-3 btn btn-danger ">Free Download<i class="fa fa-download"
                    style="font-size:16px;padding-left: 3px;"></i></button>
            <button type="button" class="col-4 btn "></button>
        </div>
        <div class="container mt-1">
            <div class="p-2 bg-success text-white">
                <div class="row ms-2">
                    <div class="col-1 bg-success">Navbar</div>
                    <div class="col-1 bg-success">Home</div>
                    <div class="col-1 bg-success"> Features</div>
                    <div class="col-1 bg-success"> Photos</div>
                    <div class="col-1">
                        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                          Dropdown button
                        </button></div>
                    <div class="col-4 "></div>
                    <i class="col-2 fa fa-search bg-success text-decoration-underline ms-3" style="font-size:20px">Search</i>
                </div>
            </div>
            <div class="container p-2 mt-3 bg-danger text-white">
                <div class="p-2 text-white">
                    <div class="row ms-2">
                        <div class="col-1">Navbar</div>
                        <div class="col-1 ">Home</div>
                        <div class="col-1"> Features</div>
                        <div class="col-1">
                            <button type="button" class="btn text-white dropdown-toggle" data-toggle="dropdown">
                              Dropdown button
                            </button></div>
                        <div class="col-4 "></div>
                        <i class="col-1 fa fa-twitter" style="font-size:20px"></i>
                        <i class="col-1 fa fa-google-plus" style="font-size:20px"></i>
                        <i class="col-1 fa fa-apple" style="font-size:20px"></i>
                    </div>
                </div>
            </div>
            <div class="container p-2 mt-3 bg-info bg-opacity-50 text-white">
                <div class="p-2 text-white">
                    <div class="row ms-2">
                        <div class="col-1">Navbar</div>
                        <div class="col-8 "></div>
                        <i class="col-1 fa fa-twitter" style="font-size:20px">connect</i>
                        <i class="col-1 fa fa-gear" style="font-size:20px">settings</i>
                        <i class="col-1 fa fa-mobile-phone" style="font-size:20px">profile</i>
                    </div>
                </div>
            </div>
            <div class="container p-2 mt-3 bg-warning text-white">
                <div class="p-2 text-white"></div>
                    <div class="row ms-2">
                        <div class="col-1">Navbar</div>
                        <div class="col-1 ">Technology</div>
                        <div class="col-1">
                            <button type="button" class="bg-opacity-50 btn-white text-white dropdown-toggle" data-toggle="dropdown">
                            gadgets
                            </button></div>
                        <div class="col-1 ">Laptop</div>
                        <div class="col-1">
                            <button type="button" class="btn text-white dropdown-toggle" data-toggle="dropdown">
                              phones
                            </button></div>
                    </div>
                </div>
            </div>
            <div class="container p-2 mt-3 bg-primary bg-opacity-100 text-white">
                <div class="p-2  text-white">
                    <div class="row ms-2">
                        <div class="col-1 ">Navbar</div>
                        <div class="col-1">
                            <button type="button" class="btn btn text-white dropdown-toggle" data-toggle="dropdown">
                              phones
                            </button></div>
                        <div class="col-1">Movies</div>
                        <div class="col-1">
                            <button type="button" class="btn-success dropdown-toggle" data-toggle="dropdown">
                            Songs
                            </button></div>
                       
                        <div class="col-5"></div>
                        <i class="col-2 fa fa-search text-decoration-underline ms-3" style="font-size:20px">Search</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
</body>

</html>
